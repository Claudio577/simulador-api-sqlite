<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard – Simulador API SQLite</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#0f172a;color:#e5e7eb}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .card{background:#0b1325;border:1px solid #1f2937;border-radius:14px;padding:16px;box-shadow:0 8px 24px rgba(0,0,0,.25)}
    h1{margin:0 0 8px}
    .muted{color:#94a3b8}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:12px 0}
    .tab{border:1px solid #1f2937;background:#0c162a;color:#94a3b8;padding:8px 12px;border-radius:999px;cursor:pointer}
    .tab.active{background:#0e223f;color:#38bdf8;border-color:#1d4ed8}
    .toolbar{display:flex;gap:8px;margin:10px 0 14px;align-items:center}
    .search{flex:1;display:flex;align-items:center;gap:8px;background:#0b1325;border:1px solid #1f2937;padding:10px 12px;border-radius:12px}
    .search input{background:transparent;border:0;outline:0;color:#e5e7eb;width:100%}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px 6px;border-bottom:1px solid #1f2937;text-align:left}
    th{color:#94a3b8}
    tbody tr:hover{background:#0b1222}
    .scroll{overflow:auto;max-height:65vh}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Dashboard – Simulador API SQLite</h1>
      <div id="meta" class="muted">Carregando…</div>

      <div class="tabs" id="tabs"></div>

      <div class="toolbar">
        <div class="search">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="7" stroke-width="2"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2"></line>
          </svg>
          <input id="q" placeholder="Pesquisar na aba atual..." />
        </div>
      </div>

      <div class="scroll">
        <table>
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const TABS = [
      { key: "associates", label: "Associados"},
      { key: "invoices", label: "Faturas"},
      { key: "payments", label: "Pagamentos"},
      { key: "events", label: "Eventos"},
      { key: "registrations", label: "Inscrições"},
      { key: "reports.monthly_revenue", label: "Relatório: Receita"},
      { key: "reports.delinquency", label: "Relatório: Inadimplência"}
    ];

    const $ = s => document.querySelector(s);
    const tabsEl = $("#tabs"), metaEl = $("#meta"), qEl = $("#q");
    const thead = $("#thead"), tbody = $("#tbody");
    const state = { dump:null, activeKey:TABS[0].key, filter:"" };

    function getByPath(obj, path){ return path.split(".").reduce((a,p)=>a && a[p], obj); }

    function renderTabs(){
      tabsEl.innerHTML = TABS.map(t => `<button class="tab ${t.key===state.activeKey?"active":""}" data-k="${t.key}">${t.label}</button>`).join("");
      tabsEl.querySelectorAll(".tab").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          state.activeKey = btn.dataset.k;
          qEl.value = ""; state.filter = "";
          render();
          tabsEl.querySelectorAll(".tab").forEach(b=>b.classList.remove("active"));
          btn.classList.add("active");
        });
      });
    }

    function render(){
      const rows = Array.isArray(getByPath(state.dump.data, state.activeKey)) ? getByPath(state.dump.data, state.activeKey) : [];
      const filtered = state.filter ? rows.filter(r => JSON.stringify(r).toLowerCase().includes(state.filter.toLowerCase())) : rows;
      const cols = filtered.length ? Object.keys(filtered[0]) : [];
      thead.innerHTML = "<tr>" + cols.map(c=>`<th>${c}</th>`).join("") + "</tr>";
      tbody.innerHTML = filtered.map(r => "<tr>" + cols.map(c => `<td>${typeof r[c]==="object"?JSON.stringify(r[c]):String(r[c] ?? "")}</td>`).join("") + "</tr>").join("");
    }

    async function main(){
      const res = await fetch("/dump");
      const dump = await res.json();
      state.dump = dump;
      metaEl.textContent = `Totais — Associados: ${dump.meta.totals.associates} | Eventos: ${dump.meta.totals.events} | Faturas: ${dump.meta.totals.invoices} | Pagamentos: ${dump.meta.totals.payments}`;
      renderTabs(); render();
    }

    qEl.addEventListener("input", ()=>{ state.filter = qEl.value; render(); });
    main().catch(e=>{ metaEl.textContent = "Erro ao carregar."; console.error(e); });
  </script>
</body>
</html>
